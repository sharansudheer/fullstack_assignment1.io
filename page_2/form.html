<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="form_style.css">
    </head>
    <body>
        
        <H2>
            Web form
        </H2>
       

        <div class="form_man">
        <form>
            <label for="lab_cust_name">Full Name</label><br>
            <input type="text" id="inp_cust_name"><br><br>

            <label for="lab_sch_name">School Name</label><br>
            <input type="text" id="inp_cust_name"><br><br>

            <label for="lab_addr_cust">Address</label><br>
            <textarea id="txtarea_addr" rows="4" cols="50"></textarea><br><br>

            <label for="lab_dob">Date of Birth</label><br>
            <input type="date" id="inp_dob"><br><br>
            <div class="inp_radio">
            <label for="lab_care">Need Extra Care</label><br>
            <label for="lab_yes">Yes</label> 
            <input type="radio" id="inp_stat_y" name="inp_stat"> 
            <label for="lab_no">No</label>
            <input type="radio" id="inp_stat_n" name="inp_stat" value="No" checked="checked"><br> <br>
        </div>
            

        </form>
    </div>
    </body>
</html>
